<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exterior</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/nm.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div id="navbar"></div>
    <!-- NAVBAR -->
    <section class="facilities">
      <div class="container">
        <h2 class="title">EXTERIOR GALLERY</h2>
        <div class="gallery">
          <div class="gallery-item">
            <img
              src="/assets/external/Ra-Mampang-Roftop-1of3.jpg"
              alt="Rooftop"
            />
            <span class="caption">Rooftop</span>
          </div>
          <div class="gallery-item">
            <img src="/assets/external/ATM-Center.jpg" alt="ATM Center" />
            <span class="caption">ATM Center</span>
          </div>
          <div class="gallery-item">
            <img src="/assets/external/Balcony-Area.jpg" alt="Balcony" />
            <span class="caption">Balcony</span>
          </div>
          <div class="gallery-item">
            <img
              src="/assets/external/Bicycle-Parking.jpg"
              alt="Bicycle Parking"
            />
            <span class="caption">Bicycle Parking</span>
          </div>
          <div class="gallery-item">
            <img
              src="/assets/external/galerry-4-upload.jpg"
              alt="Outdoor Musholla"
            />
            <span class="caption">Outdoor Musholla</span>
          </div>
          <div class="gallery-item">
            <img
              src="/assets/external/galerry-5-up.jpg"
              alt="Outdoor Rooftop Area"
            />
            <span class="caption">Outdoor Rooftop Area</span>
          </div>
          <div class="gallery-item">
            <img
              src="/assets/external/galerry-6-up.jpg"
              alt="Outdoor Food Court"
            />
            <span class="caption">Outdoor Food Court</span>
          </div>
          <div class="gallery-item">
            <img
              src="/assets/external/Outdoor-Food-Court.jpg"
              alt="Food Court 2"
            />
            <span class="caption">Food Court</span>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>
    <!-- FOOTER -->

    <!-- JS -->
    <script src="./dist/js/script.js"></script>
    <script>
      loadComponent("navbar", "./components/navbar.html");
      loadComponent("footer", "./components/footer.html");
    </script>
    <!-- JS -->
  </body>
