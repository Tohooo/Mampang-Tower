<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="./assets/nm.png" type="image/x-icon" />

    <!-- Font Awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />

  <body>
    <!-- NAVBAR -->
    <div id="navbar"></div>
    <!-- NAVBAR -->
    <section class="facilities">
      <div class="container">
        <h2 class="title">INTERIOR GALLERY</h2>
        <div class="gallery">
          <div class="gallery-item">
            <img src="/assets/interior/galeery-1-up.jpg" alt="Lobby 1" />
            <span class="caption">Lobby 1</span>
          </div>
          <div class="gallery-item">
            <img src="/assets/interior/galerry-2-up.jpg" alt="Lobby 2" />

          <div class="gallery-item">
            <img src="/assets/interior/galerry-3-up.jpg" alt="Lobby 3" />

          </div>

            <img src="/assets/interior/office1.jpg" alt="Office 1" />

          </div>
          <div class="gallery-item">
            <img src="/assets/interior/office2.jpg" alt="Office 2" />
            <span class="caption">Office 2</span>
          </div>
          <div class="gallery-item">
            <img src="/assets/interior/office3.jpg" alt="Office 3" />

          <div class="gallery-item">
            <img

            />
            <span class="caption">Front View</span>
          </div>

    <!-- FOOTER -->
